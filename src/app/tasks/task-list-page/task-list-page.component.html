<h1>Tasks</h1>
<div class="filter-bar">
  <button (click)="onSortByCoin()">
    <img id="arrow" src="assets/down-filled-triangular-arrow.png" *ngIf="sortByCoin" [ngStyle]="{'rotate': (sortByCoin==='UP') ? '180deg': '0deg'}" alt="sortier-pfeil">
    <img src="assets/coin.png" alt="Gold">
  </button>
</div>
<app-task-list [tasks]="tasks" *ngIf="tasks" (byClick)="navigateTo($event)"></app-task-list>
<div class="button-container">
  <button class="add-button" [routerLink]="['/tasks','new']">Hinzuf√ºgen</button>
</div>
<div *ngIf="!tasks">...loading</div>
